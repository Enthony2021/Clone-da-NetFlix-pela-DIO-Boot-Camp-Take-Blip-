<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--Onliny Css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <!--Responsive CSS-->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <img src="./img/play-solid.svg" alt="Ícone de Play" class="play"> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <img src="./img/info-solid.svg" alt="Ícone para informações" class="information-icone">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/1.Resident_Evil.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/2.Pacificador.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/3.Chernobyl.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/4.Peaky_Blinders.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/5.Shang Chi.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/6.Homens de Terno.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/7.Love Twist.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/8.Indecente.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/9.Round 6.jpg" alt="">
                </div>

                <div class="item">
                    <img class="box-filme" src="./img/10.Euphoria.jpg" alt="">
                </div>
            </div>
        </div>
    </main>


    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>

</body>

</html>
